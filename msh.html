<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ sinh thái mua sắm - NAW Solutions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #f40e0e; 
            --dark-bg: #0f0f0f;
            --card-bg: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #a0a0a0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.8;
            margin: 0;
            overflow-x: hidden;
        }

        .container { max-width: 900px; margin: 0 auto; padding: 50px 20px; }

        .back-btn {
            display: inline-block;
            color: var(--text-light);
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 0.9rem;
            transition: 0.3s;
        }
        .back-btn:hover { color: var(--primary-color); transform: translateX(-5px); }

        header h1 { font-size: 2.5rem; color: var(--primary-color); margin-bottom: 10px; text-transform: uppercase; text-align: center; }
        .subtitle { color: var(--text-gray); font-size: 1.1rem; margin-bottom: 40px; text-align: center; }

        section { margin-bottom: 50px; }
        h2 { color: var(--primary-color); margin-bottom: 25px; font-size: 1.4rem; text-transform: uppercase; border-bottom: 1px solid #333; padding-bottom: 10px; }

        /* Lưới các thẻ link - Cấu tạo giống hệt trang chủ */
        .links-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px; 
        }

        .link-card { 
            background: var(--card-bg); 
            padding: 40px; 
            border-radius: 20px; 
            border: 1px solid #333; 
            text-align: center; 
            transition: 0.4s;
            text-decoration: none;
            color: white;
            display: block;
        }

        .link-card:hover { 
            border-color: var(--primary-color); 
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.5);
        }

        .link-card i { 
            font-size: 3rem; 
            margin-bottom: 20px; 
            display: block; 
        }

        /* MÀU ICON GỐC (Constant Colors) */
        .fa-tiktok { color: #ffffff; text-shadow: 2px 2px #ff0050, -2px -2px #00f2ea; } /* TikTok đặc trưng */
        .fa-bag-shopping { color: #ee4d2d; } /* Shopee Orange */
        .fa-facebook-messenger { color: #0084ff; } /* Messenger Blue */
        .fa-facebook-f { color: #1877F2; } /* Facebook Blue */
        .fa-instagram { 
            background: -webkit-linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
           
            -webkit-text-fill-color: transparent;
        }

        .link-card h3 { margin-bottom: 10px; font-size: 1.2rem; }
        .link-card p { color: var(--text-gray); font-size: 0.9rem; }

        

        footer { text-align: center; padding: 40px; color: var(--text-gray); font-size: 0.8rem; border-top: 1px solid #222; }

        .cua-decoration { position: fixed; bottom: 20px; left: 20px; width: 80px; opacity: 0.4; pointer-events: none; }
    </style>
</head>
<body>

    <div class="container">
        <a href="index.html" class="back-btn"><i class="fas fa-arrow-left"></i> Quay lại Trang chủ</a>

        <header data-aos="fade-down">
            <h1>KÊNH MUA SẮM & KẾT NỐI</h1>
            <p class="subtitle">Khám phá Tiệm Đồ Linh Tinh trên mọi nền tảng.</p>
        </header>

        <section data-aos="fade-up">
            <div class="links-grid">
                <a href="https://tiktok.com/@your_id" target="_blank" class="link-card">
                    <i class="fa-brands fa-tiktok"></i>
                    <h3>TIKTOK SHOP</h3>
                    <p>Săn Deal hời trực tiếp tại Livestream mỗi ngày.</p>
                </a>

                <a href="https://shopee.vn/your_shop" target="_blank" class="link-card">
                    <i class="fa-solid fa-bag-shopping"></i>
                    <h3>SHOPEE</h3>
                    <p>Hàng ngàn sản phẩm linh tinh, tiện ích cho bạn.</p>
                </a>

                <a href="https://m.me/your_id" target="_blank" class="link-card">
                    <i class="fa-brands fa-facebook-messenger"></i>
                    <h3>MESSENGER</h3>
                    <p>Hỗ trợ trực tiếp về đơn hàng và hợp tác.</p>
                </a>
            </div>
        </section>

        
    </div>

    <img src="cua vui ve.png" class="cua-decoration" alt="Decoration">

    <footer>
        <p>© 2026 NAW Solutions</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>AOS.init({ duration: 800, once: true });</script>
</body>
</html>
